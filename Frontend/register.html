<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TruthGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gradient-animate min-h-screen text-white flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-gray-900 bg-opacity-60 backdrop-blur-lg rounded-xl shadow-2xl slide-up">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">
                TruthGuard
            </h1>
            <p class="text-gray-300">Create Your Account</p>
        </div>

        <form id="registerForm" class="space-y-6">
            <div>
                <label class="block text-gray-300 mb-2">Name</label>
                <input type="text" name="name" required
                    class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg font-semibold text-white transform transition duration-200 hover:scale-105">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">Already have an account? 
                <a href="login.html" class="text-blue-400 hover:text-blue-300">Login</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
